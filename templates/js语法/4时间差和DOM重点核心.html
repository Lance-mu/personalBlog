<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="inner"></div>

<script>
     function fn(){
        var d1 = +new Date();
        var inner = document.querySelector('.inner')
        var arr=[]
        for (var i=0; i<100; i++){
            arr.push('<div style="width: 100px; height: 2px; border: 1px solid blue;"></div>')
            
        }
        inner.innerHTML = arr.join('');  // 根据列表添加
        var d2 = +new Date();
        console.log(d2-d1);

    }

    fn();  // 调用
</script>
   <!-- DOM重点核心
   建：
        1、document.write
        2、innerHTML
        3、createElement
   增：
        1、appendChild
        2、insertBefore
   删:removeChild
   改:主要修改dom的元素属性，dom元素的内容、属性、表单的值等
        1、修改元素的属性:src href title等
        2、修改普通元素内容:innerHTML innerText
        3、修改表单元素:value type disabled等
        4、修改元素样式:style className
   查：主要获取查询dom的元素
          1、DOM提供的API方法：getElementById getElementByTagName 古老用法 不太推荐
          2、H5提供的新方法：querySelector querySelectorAll 提倡
          3、利用节点操作获取元素：父（parentNode） 子(children) 兄(previousElementSibling nextElementSibling)提倡
          4、

     属性操作：主要针对于自定义属性
     1、setAttribute 设置dom的属性值
     2、getAttribute 得到dom的属性值
     3、removeAttribute 移除属性

     事件操作
     onclick等

-->
    
</body>
</html>
