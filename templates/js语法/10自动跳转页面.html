<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转</title>
</head>
    <button id="b1">跳转</button>
    <button id="b2" >停止跳转</button>
    <div></div>
<body>

    <script>
        let btn1 = document.querySelector('#b1')
        let btn2 = document.querySelector('#b2')
        let div = document.querySelector('div')
        let page = "https://www.baidu.com/"
        let times = 5


        btn1.addEventListener('click', function(){
            location.href = page;
        })
        
        btn = setInterval(function(){
            if (times == 0){
                location.href = page;
            }else{
                div.innerHTML = '您将在' + times + '秒跳转到首页' ;
                times--;
            }
            
        },1000)

        btn2.addEventListener('click', function(){
            clearInterval(btn)
        })
    </script>
    
</body>
</html>
