<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    手机号码：<input type="number"> <button>发送</button>

    <script>
        var btn = document.querySelector('button');
        var time = 10;  // 定义剩下的秒数
        btn.addEventListener('click', function(){
            btn.disabled = true;
            // 定时器
            setInterval(function(){    
                if (time==0){
                    clearInterval(); // 清除定时器
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 10; //需要重置，重新开始
                }else{
                    btn.innerHTML = '还剩下'+ time +'秒';
                    time--;
                } 
            }, 1000);

        })
    </script>
</body>
</html>
