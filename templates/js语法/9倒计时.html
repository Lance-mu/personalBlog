<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: relative;
            border: 1px solid #000;
            background-color: darkslategrey;
            color: aliceblue;
            /* 居中 */
            text-align: center;  
            font-size: 20px;
            left: 100px;
            top: 100px;
        }
        
    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>

    <script>
        let hour = document.querySelector('.hour');
        let minute = document.querySelector('.minute');
        let second = document.querySelector('.second');
        let inputTime = +new Date('2023-05-28 18:00:00');  // 返回的是用户输入时间总的毫秒数

        // countDown()  // 先调用一次函数，防止第一次刷新页面有空白
        // 开启定时器
        setInterval(countDown, 1000)
        function countDown(){
            let nowTime = +new Date();  //  返回的是当前时间总的毫秒数
            
            var times = (inputTime - nowTime) / 1000;   // 剩余时间总的秒数
            let h = parseInt(times / 60 /60 % 24);   // 时
            h = h<10 ? '0'+h : h;
            hour.innerHTML = h;

            let m = parseInt(times / 60 % 60);   // 分
            m = m<10 ? '0'+m : m;
            minute.innerHTML = h;

            let s = parseInt(times % 60);   // 秒
            s = s<10 ? '0'+s : s;
            second.innerHTML = s;
        }
        console.log(countDown('2023-05-28 18:00:00'));

    </script>
    
</body>
</html>
